<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>MarkSheet</h1>



<script>
   var TotalMarks = prompt(`enter total Number`);
   var ObtainMarks = prompt(`Enter Marks Obtained`);
   var percentage = (ObtainMarks/TotalMarks)*100;

   document.write(`<h3><br>Total marks: ${TotalMarks}`)
   document.write(`<h3><br>Marks Obtained: ${ObtainMarks}`)
   document.write(`<h3><br>Percentage; ${percentage}`)


   

</script>

</body>
</html>
